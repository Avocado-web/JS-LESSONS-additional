<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Доп.задание урок 3</title>
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/script.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="title-rus hidden" id="title-ru">Дни недели</h1>
        <h1 class="title-eng hidden" id="title-en">Days of the week</h1>
        <div class="wrapper">
            <ul class="rus hidden" id="ru">
                <li class="day">Понедельник</li>
                <li class="day">Вторник</li>
                <li class="day">Среда</li>
                <li class="day">Четверг</li>
                <li class="day">Пятница</li>
                <li class="day">Суббота</li>
                <li class="day">Воскресенье</li>
            </ul>
            <ul class="eng hidden" id="en">
                <li class="day">Monday</li>
                <li class="day">Tuesday</li>
                <li class="day">Wednesday</li>
                <li class="day">Thursday</li>
                <li class="day">Friday</li>
                <li class="day">Saturday</li>
                <li class="day">Sunday</li>
            </ul>
        </div>
    </div>
</body>

</html>
